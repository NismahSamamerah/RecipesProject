<div class="container">
    <div class="title">
        <div class="text">
            <h1 class="h1  pt-5">My Favorite</h1>
            <p>Find the <span>Best Recipes</span> and seasonal menu ideas for people who love to cook.</p>
        </div>
    </div>
    <div class="searchbox">
        <div class="input-group mb-3">
            <input [(ngModel)]="favValue" type="text" class="form-control" placeholder="&#xf002; Search" style="font-family: FontAwesome, Arial; font-style: normal;">
            <button (click)="search()" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Find Recipe</button>
        </div>
    </div>
    <div class="search">
      <div class="btn-group " role="group" >
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline" for="btnradio1">All</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn " for="btnradio2">Recipes</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn" for="btnradio3">Cocktails</label>
      </div>
  </div>
    <ul>
      <li class="card mt-3" *ngFor="let fav of favoritesSearch">
        <div class="image">
          <i class="fa fa-star" aria-hidden="true" (click)="deleteFromFavorite(fav)"  ></i>
            <img src="assets/images/pexels-ash-376464.jpg" class="card-img-top" alt="..." />
        </div>
        <div class="card-text">
            <h5 class="card-title">{{fav.type_id}}</h5>
            <div class="details">
                <a class="details" (click)="getRecipeDetails(fav.type)"  >View Details </a>
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>
    </li>
        <li class="card mt-3" *ngFor="let fav of favorites">
            <div class="image">
              <i class="fa fa-star" aria-hidden="true" (click)="deleteFromFavorite(fav)"  ></i>
                <img src="assets/images/pexels-ash-376464.jpg" class="card-img-top" alt="..." />
            </div>
            <div class="card-text">
                <h5 class="card-title">{{fav.type_id}}</h5>
                <div class="details">
                    <a class="details" (click)="getRecipeDetails(fav.type)">View Details </a>
                    <i class="fa fa-arrow-right"></i>
                </div>
            </div>
        </li>

    </ul>
</div>
