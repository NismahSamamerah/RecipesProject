<div class="container">
    <div class="title">
        <div class="text">
            <h1 class="h1  pt-5"> Cocktails Menu</h1>
            <p>Find the <span>Best cocktails</span> and seasonal menu ideas for people who love to cook.</p>
        </div>
        <button type="button" (click)="goToUserRecipes()" style="max-height:60px; height:50px;">Go To My
            Cocktails</button>
    </div>


    <div class="searchbox">
        <form>
            <input [(ngModel)]="cocktail" type="text" name="search" class="form-control" placeholder="&#xf002; Search"
                style="font-family: FontAwesome, Arial; font-style: normal;">
            <button (click)="loadCocktail()" class="btn " type="submit"><i class="fa fa-search"
                    aria-hidden="true"></i></button>
        </form>

</div>
  <ul>
    <app-card style="width: 45%;" [cocktail]="cocktail" *ngFor="let cocktail of cocktails"></app-card>
    </ul>
</div>
