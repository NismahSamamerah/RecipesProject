<div id="spanner" *ngIf="loader"  role="status">
  <img  src="assets/images/Spinner-1s-341px (1).svg">
</div>
<div class="bac" *ngIf="!loader">
    <div class="container">
        <h1 class="h1 mt-3 mb-5"><span>{{type}}</span> List You Added</h1>
        <p>
            You Can Add Your Special Cocktail<span><a routerLink="/recipe-form"> Click Here</a>
            </span>
        </p>


        <div class="searchGroup">
            <input [(ngModel)]="searchValue" type="text" class="form-control" placeholder="&#xf002; Search by Name"
                style="font-family: FontAwesome, Arial; font-style: normal" />
            <button (click)="searchByName()" type="button">search</button>
            </div>
        <ul>
            <app-user-card [cocktail]="cocktail" *ngFor="let cocktail of cocktailSearch"></app-user-card>
            <app-user-card [recipe]="recipe" *ngFor="let recipe of recipeSearch"></app-user-card>
            <app-user-card [recipe]="recipe" *ngFor="let recipe of recipes"></app-user-card>
            <app-user-card [cocktail]="cocktail" *ngFor="let cocktail of cocktails"></app-user-card>
            <li>
                <a>
                    <div class="card mt-5 bg-light"
                        style=" width: 15rem;height: 300px; display: flex; justify-content: center; align-items: center;">
                        <div class="empty-card" (click)="addNewRecipe()">
                            <i class="fa fa-plus-square-o"></i>
                        </div>
                    </div>
                </a>
            </li>

        </ul>
    </div>

  </div>
