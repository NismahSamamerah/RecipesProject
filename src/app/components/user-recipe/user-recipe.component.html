<div class="bac">
  <div class="container">
    <h1 class="h1 mt-3 mb-5"><span>Recipe</span> List You Added</h1>
    <p>
      You Can Add Your Special Cocktail<span
        ><a routerLink="/recipe-form"> Click Here</a>
      </span>
    </p>
    <div class="searchGroup">
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="&#xf002; Search by Name"
          style="font-family: FontAwesome, Arial; font-style: normal"
        />
      </div>
      <div class="col-md-4">
        <input
          [(ngModel)]="searchValue"
          type="text"
          class="form-control"
          placeholder="&#xf002; Search by Ingredients"
          style="font-family: FontAwesome, Arial; font-style: normal"
          #search
        />
        <button (click)="searchByName()" type="button">search</button>
      </div>
      <div class="col-md-3"></div>
    </div>
    <ul>
      <li *ngFor="let recipe of recipesSearch">
        <div class="card mt-5" style="width: 15rem">
          <div class="image">
            <div class="icons">
              <i class="fa fa-share-square-o" aria-hidden="true"></i>
              <i
                class="fa fa-minus-circle"
                aria-hidden="true"
                (click)="deleteRecipe(recipe)"
              ></i>
            </div>
            <img
              src="assets/images/food03.jpg"
              class="card-img-top"
              alt="..."
            />
          </div>
          <div class="card-text">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <div class="details">
              <a class="details">View Details </a>
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </li>
      <li *ngFor="let recipe of recipes">
        <div class="card mt-5" style="width: 15rem">
          <div class="image">
            <div class="icons">
              <i class="fa fa-share-square-o" aria-hidden="true"></i>
              <i
                class="fa fa-minus-circle"
                aria-hidden="true"
                (click)="deleteRecipe(recipe)"
              ></i>
            </div>
            <img
              src="assets/images/food03.jpg"
              class="card-img-top"
              alt="..."
            />
          </div>
          <div class="card-text">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <div class="details">
              <a class="details" >View Details </a>
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </li>
      <li>
        <a>
          <div
            class="card mt-5 bg-light"
            style="
              width: 15rem;
              height: 300px;
              display: flex;
              justify-content: center;
              align-items: center;
            ">
            <div class="empty-card" (click)="addNewRecipe()">
              <i class="fa fa-plus-square-o"></i>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
