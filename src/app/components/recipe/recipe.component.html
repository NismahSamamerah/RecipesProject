<div class="container">
    <div class="title">
        <div class="text">
            <h1 class="h1  pt-5"> Recipes Menu</h1>
            <p>Find the <span>Best Recipes</span> and seasonal menu ideas for people who love to cook.</p>
        </div>
        <button type="button" (click)="goToUserRecipes()" style="max-height:60px; height:50px;">Go To My
            Recipes</button>
    </div>
    <div class="searchbox">
        <form>
            <input [(ngModel)]="recipe" type="text" name="search" class="form-control" placeholder="&#xf002; Search"
                style="font-family: FontAwesome, Arial; font-style: normal;">
            <button (click)="loadRecipe()" class="btn " type="submit"><i class="fa fa-search"
                    aria-hidden="true"></i></button>
        </form>



    </div>
    <ul *ngFor="let recipe of this.recipes">
        <li> <!-- <app-details *ngFor="let recipe of recipes" [data]="recipe" [type]="'recipe'"></app-details> -->
            <div class="card  mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="assets/images/food03.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title">{{recipe.title}} <i class="fa fa-star" aria-hidden="true"></i></h4>
                            <p class="card-text">{{recipe.ingredients}}</p>

                        </div>
                        <div class="details">
                            <a class="details" (click)="getRecipeDetails(recipe)">View Details<i
                                    class="fa fa-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="more" style="padding: 5px 20px; ">
        <button class="btn ">Load More</button>
    </div>
</div>
