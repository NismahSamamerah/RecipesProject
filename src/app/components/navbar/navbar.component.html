<nav class="navbar navbar-expand-lg navbar-light bg-white mb-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " routerLink="home"><i class="fa fa-home" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact : true}"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="recipe"><i class="fa fa-cutlery" aria-hidden="true"
                            routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"></i> Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " routerLink="cocktail"><i class="fa fa-glass" aria-hidden="true"
                            routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"></i> Cocktails</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="contact-us"><i class="fa fa-phone" aria-hidden="true"
                            routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}"></i> ContactUs</a>
                </li>
            </ul>
            
            <div *ngIf="isLoggedIn == true" class="profile">
                <a class="nav-link" routerLink="suggest">
                <div class="circle"><span><i class="fa fa-user" aria-hidden="true"></i></span></div></a>
                <div class="dropdown">
                    <button class="dropbtn">{{name}}
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a  routerLink="suggest" >Profile</a>
                      <a (click)="goToUserRecipes()">My Recipes</a>
                      <a (click)="goToUserCocktail()">My Cocktails</a>
                      <a routerLink="favorite" >Favorite</a>
                    </div>
                  </div> 
            </div>
            <button class="btn" *ngIf="isLoggedIn == false" class="btn btn-outline me-2" routerLink="register">Sign Up ?</button>
            <button class="btn" *ngIf="isLoggedIn == false" class="btn btn-outline me-2" type="button"
                routerLink="/login">Login</button>
            <button class="btn" *ngIf="isLoggedIn == true" (click)="logout()" class="btn btn-outline me-2"
                type="button">Logout</button>
        </div>
    </div>
</nav>
