<div id="spanner" *ngIf="loader"  role="status">
  <img  src="assets/images/Spinner-1s-341px (1).svg">
</div>
<div *ngIf="!loader">
<div class="header" >
  <h2> Hello<span> {{name |uppercase}} !</span> <br>You can see all the <span> All Recipes Suggested </span>to you by your friends</h2>
</div>
<div class="container">

        <div class="searchGroups">

          <div class="search_box">
          <input type="text" [(ngModel)]="searchVal" class="form-control" placeholder="&#xf002; Find the Recipe "
          style="font-family: FontAwesome, Arial;  font-style: normal;height:40px" />
          <button *ngIf="filterVal == 'recipes'" (click)="searchRecipe()"  type="button">Search</button>
          <button *ngIf="filterVal == 'cocktails'" (click)="searchCocktail()"  type="button">Search</button>
        </div>
          <div class="btn-group " role="group" >
            <input type="radio"  (click)="onClick('all')" value="all" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline"  for="btnradio1">All</label>

            <input type="radio"  (click)="onClick('recipes')" value="recipes" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn "  for="btnradio2">Recipes</label>

            <input type="radio" (click)="onClick('cocktails')" value="cocktails" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn"  for="btnradio3">Cocktails</label>
          </div>
    </div>
  </div>
    <div>
        <ul>
          <div class="list" *ngIf="filterVal == 'recipes'">
                <app-user-card   [recipe]="recipe" *ngFor="let recipe of recipes"></app-user-card>
                <app-user-card   [recipe]="recipe" *ngFor="let recipe of recipeSearchArr"></app-user-card>
              </div>
              <div  class="list"*ngIf="filterVal == 'cocktails'">
                <app-user-card [cocktail]="cocktail" *ngFor="let cocktail of cocktails"></app-user-card>
                <app-user-card   [cocktail]="cocktail" *ngFor="let cocktail of cocktailSearchArr"></app-user-card>
              </div>
              <div  class="list" *ngIf="filterVal == 'all'">
                <app-user-card   [recipe]="recipe" *ngFor="let recipe of recipes"></app-user-card>
                <app-user-card [cocktail]="cocktail" *ngFor="let cocktail of cocktails"></app-user-card>
              </div>
        </ul>
    </div>
  </div>
