  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Put Here Your New Cocktail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="cocktailsForm">
            <div class="mb-3">
              <label class="form-label" formControlName="firstName">Cocktail Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">ingredients</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="mb-3">
              <label  class="form-label">instructions</label>
              <textarea class="form-control" style="height: 100px" formControlName="firstName"></textarea>
            </div>
            <button type="submit" >Save</button>
          </form>
        </div>
      </div>
    </div>
